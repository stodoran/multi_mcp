# Multi-MCP Model Configuration

version: "1.0"

# Default model
default_model: gpt-5-mini

models:
  # ============================================
  # OpenAI Models
  # ============================================

  gpt-5-nano:
    litellm_model: openai/gpt-5-nano
    aliases:
      - nano
    constraints:
      temperature: 1.0  # gpt-5 family only supports 1.0
    notes: "Fast, cost-effective"

  gpt-5-mini:
    litellm_model: openai/gpt-5-mini
    aliases:
      - mini
    constraints:
      temperature: 1.0  # gpt-5 family only supports 1.0
    notes: "Fast, cost-effective"

  gpt-5.1:
    litellm_model: openai/gpt-5.1
    aliases:
      - gpt-5
      - gpt
    constraints:
      temperature: 1.0
    notes: "Strong general-purpose model, temperature=1.0 only"

  gpt-5.1-codex-mini:
    litellm_model: openai/gpt-5.1-codex-mini
    aliases:
      - codex-mini
    constraints:
      temperature: 1.0
    notes: "Strong general-purpose model, temperature=1.0 only"

  gpt-5.1-codex:
    litellm_model: openai/gpt-5.1-codex
    aliases:
      - codex
    constraints:
      temperature: 1.0
    notes: "Strong general-purpose model, temperature=1.0 only"

  # ============================================
  # Azure OpenAI Models
  # ============================================
  # Note: You can also replace openai with azure above, provide 
  # the right env variables and it should also work
  azure-gpt-5-mini:
    litellm_model: azure/gpt-5-mini
    aliases:
      - azure-mini
      - az-mini
    params:
      api_version: "2025-04-01-preview"
      # api_base and api_key auto-detected from AZURE_API_BASE and AZURE_API_KEY in .env
    constraints:
      temperature: 1.0  # gpt-5 family only supports 1.0
    notes: "Azure Mini deployment"

  # ============================================
  # Anthropic Models
  # ============================================

  claude-haiku-4.5:
    litellm_model: anthropic/claude-haiku-4-5-20251001
    aliases:
      - haiku
    notes: "Fast claude model"

  claude-sonnet-4.5:
    litellm_model: anthropic/claude-sonnet-4-5-20250929
    aliases:
      - sonnet
    notes: "Great for reasoning and analysis"

  claude-opus-4.5:
    litellm_model: anthropic/claude-opus-4-5-20251101
    aliases:
      - opus
    notes: "Best in class from anthropic"

  # ============================================
  # Google Models
  # ============================================

  gemini-2.5-pro:
    litellm_model: gemini/gemini-2.5-pro
    aliases:
      - gemini-2.5
      - gemini-2
    notes: "High-quality Google model"

  gemini-2.5-flash:
    litellm_model: gemini/gemini-2.5-flash
    aliases:
      - gemini-flash
      - flash
    notes: "Fast and cheap"

  gemini-3-pro-preview:
    litellm_model: gemini/gemini-3-pro-preview
    aliases:
      - gemini-3-pro
      - gemini-3
      - gemini
    notes: "Latest Google model"

  # ============================================
  # CLI Models
  # ============================================

  gemini-cli:
    provider: cli
    cli_command: gemini
    cli_args:
      - "-o"
      - "json"
      - "--approval-mode"
      - "auto_edit"
      # - "--yolo"  # Most dangerous: auto-approve all tools
    cli_env:
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
    cli_parser: json
    aliases:
      - gem-cli
    notes: "Gemini CLI with auto-edit approval mode"

  codex-cli:
    provider: cli
    cli_command: codex
    cli_args:
      - "exec"
      - "--json"
      - "--full-auto"  # Low-friction sandboxed auto execution (safer than bypass)
      # - "--dangerously-bypass-approvals-and-sandbox"  # Most dangerous: bypass all approvals
    cli_env: {}
    cli_parser: jsonl
    aliases:
      - cx-cli
    notes: "Codex CLI with full-auto mode"

  claude-cli:
    provider: cli
    cli_command: claude
    cli_args:
      - "--print"  # Non-interactive mode
      - "--output-format"
      - "json"
      - "--permission-mode"
      - "acceptEdits"  # Auto-approve edits
      # - "--dangerously-skip-permissions"  # Most dangerous: bypass all permissions
    cli_env:
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
      ANTHROPIC_MODEL: "claude-haiku-4-5-20251001"  # Use cheaper Haiku for integration tests
    cli_parser: json
    aliases:
      - cl-cli
    notes: "Claude CLI with acceptEdits permission mode, using Haiku for cost efficiency"

